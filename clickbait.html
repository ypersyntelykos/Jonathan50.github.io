<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="application/javascript" src="https://gist.githubusercontent.com/Jonathan50/87523d7ea2cb34dd3bf31f087f180983/raw/"></script>
    <script>
      function onload() {
        let text = clickbait()
        document.querySelector('title').textContent = text
        document.querySelector('#text').textContent = text
        speechSynthesis.speak(new SpeechSynthesisUtterance(text))
      }
    </script>
    <style>
      body {
        font-family: 'Comic Sans MS', 'Comic Sans', sans-serif;
      }
    </style>
  </head>
  <body onload="onload()">
    <a href="http://youtu.be/dQw4w9WgXcQ">
      <h1 id="text"></h1>
    </a>
  </body>
</html>
